name: 03 - Workflow Runners

on: push

jobs:
  ubuntu-echo:
    runs-on: ubuntu-latest
    steps:
      - name: Show OS version
        run: |
          echo "This job is running on Ubuntu Runner." 
          echo "Runner OS: ${{ runner.os }}"
  windows-echo:
    runs-on: windows-latest
    steps:
      - name: Show OS version
        shell: bash

        run: |
          echo "This job is running on Windows Runner." 
          echo "Runner OS: ${{ runner.os }}"